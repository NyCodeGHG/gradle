plugins {
    id 'java'
    id 'jvm-test-suite'
}

repositories {
    mavenCentral()
}

testing {
    suites {
        unitTest {
            useJUnit()
            dependencies {
                implementation 'junit:junit:4.13'
            }
            targets {
                all {
                    // tag::test-categories[]
                    testTask.configure {
                        options {
                            includeCategories 'org.gradle.junit.CategoryA'
                            excludeCategories 'org.gradle.junit.CategoryB'
                        }
                    }
                    // end::test-categories[]
                }
            }
        }
    }
}
